<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>AirShop</title>
</head>

<body>
    <header>
        <div>
            <a class="scroll-shop-button" onclick="document.getElementById('general-products').scrollIntoView({behavior: 'smooth'})"
                style="cursor: pointer;" id="controller-button">shop</a>
        </div>
        <div>
            <img src="logo.png" alt="logo">
        </div>
        <div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Buscar...">
            </div>
            <button class="like-btn"
                onclick="document.getElementById('favorites').scrollIntoView({behavior: 'smooth'})"><i
                    class="fa-regular fa-heart"></i></button>
            <button class="profile-btn"><i class="fa-regular fa-user"></i></button>
            <dialog id="dialog-messages">
                <button class="close-button">❌</button>

                <div class="profile-user">
                    <i class="fas fa-user-circle"></i>
                    <div>
                        <h2></h2>
                        <p>@usuario123</p>
                    </div>


                </div>
                <div class="configuration-user">
                    <button class="edit-button">Editar</button>
                    <button class="close-session-button">Cerrar sesión</button>
                </div>
            </dialog>

        </div>

    </header>

    <main>

        <section class="view-info">
            <!-- <div class="come-back-btn"><button>come back</button></div> -->
            <article>
                <img src="" alt="image">
                <div>
                    <h2></h2>
                    <h3></h3>
                    <p>Color: purple</p>
                    <div>
                        <ul>
                            <li class="red"></li>
                            <li class="purple"></li>
                            <li class="black"></li>
                            <li class="white"></li>
                        </ul>
                    </div>
                    <button class='add-to-favorite-btn'>ADD TO FAVORITE</button>
                </div>
            </article>
        </section>

        <section class="principal">
            <div>
                <h1></h1>
                <button onclick="document.getElementById('general-products').scrollIntoView({behavior: 'smooth'})">Shop
                    Now</button>
            </div>
            <div>

            </div>
        </section>

        <!-- CHICOS PONGAN ACÁ SUS SECCIONES PORFA -->

        <section class="general-products" id="general-products">
            <h2>
                PRODUCTS
            </h2>

            <div class="tabs-container">
                <button class="category-selected">FEATURES</button>
                <button>EARBUDS</button>
                <button>HEADPHONES</button>
                <button>GAMING</button>
                <button>SPEAKERS</button>
            </div>
            <div class="border"></div>
            <div class="general-products-container"></div>

        </section>

        <!-- CHICOS PONGAN ACÁ SUS SECCIONES PORFA -->
        <!-- DESDE AQUI ES MI CODIGO DE LA SECTION DE FAVORITOS ATT: Carlos Salazar -->
        <section class="favorites" id="favorites">
            <h2 class="title-favorites">FAVORITE PRODUCTS</h2>

            <div class="products-favorites">
                <div class="no-products-message">
                    <h3 class="no-products-text">No favorite products yet</h3>
                <!-- <article class="product">
                    <img src="" alt="image-product">
                    <h3></h3>
                    <p></p>
                </article> -->
            </div>

        </section>
    </main>

    <footer>
        <p>
            &copy; todos los derechos reservados
        </p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</body>

</html>
